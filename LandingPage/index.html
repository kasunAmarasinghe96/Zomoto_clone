<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open"></i> Get the App
            </div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">Sign up</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="Not Zomato logo" class="logo" />
            <h1>Discover the best food & drinks in New Delhi</h1>
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="cars" id="cars">
              <option value="volvo">Model Town, New Delhi</option>
            </select>
                </div>
                <div class="seperator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input placeholder="Search for restaurant, cuisine or a dish" type="text" />
                </div>
            </div>
        </div>
    </header>
</body>


</html>
